<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueVibe - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .button {
      background-color: white;
      color: #6366f1;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ”Œ</div>
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet right now. TrueVibe needs an internet connection to show you the latest content and emotions.</p>
    <p>Check your connection and try again.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
